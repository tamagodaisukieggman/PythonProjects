<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDoアプリ</title>
    <style>
        .todo-list {
            list-style-type: none;
        }

        .todo-item {
            border: 1px solid #333;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ToDoアプリ</h1>
    <input id="todoInput" type="text" placeholder="タスクを入力" />
    <button onclick="addTodo()">タスクを追加</button>
    <ul id="todoList" class="todo-list"></ul>
    <script src="todo.js"></script>
</body>
</html>
