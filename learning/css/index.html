<!DOCTYPE html>
<head>

</head>
    <!--内部スタイルシートの記述-->
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <h1>見出し</h1>
    <!--cssインラインスタイル-->
    <p style="color: red;">Hello World</p> <!--colorの部分はプロパティ、redがその値-->

    <!--内部スタイルシート-->
    <p class="en">Hello World</p> <!--classはhtmlの要素に識別子を付ける-->
    <p class="ja">こんにちは</p>
    <p class="ch">你好</p>
</body>
</html>
