<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--箇条書き-->
    <ul>
        <li>りんご</li> <!--箇条書きの要素-->
        <li>ごりら</li>
        <li>らっぱ</li>
    </ul>

    <!--番号付き箇条書き-->
    <oi>
        <li>りんご</li>
        <li>ごりら</li>
        <li>らっぱ</li>        
    </oi>

    <!--入れ子構造-->
    <ul>
        <li>くだもの</li>
            <ul>
                <li>りんご</li>
                <li>ゴールデンデリシャス</li>
                <li>ストロベリー</li>
            </ul>
        <li>どうぶつ</li>
        <ul>
            <li>ごりら</li>
            <li>らくだ</li>
                <ul>
                    <li>リャマ</li>
                    <li>アルパカ</li>
                </ul>
            <li>だちょう</li>
        </ul>
        <li>がっき</li>
            <ul>
                <li>らっぱ</li>
                <li>ピアノ</li>
                <li>ギター</li>
            </ul>
    </ul>

    <!--表-->
    <table>
        <tr>
            <th>性</th>
            <th>名</th>
            <th>年齢</th>
        </tr>
        <tr>
            <td>秋葉原</td>
            <td>慎太郎</td>
            <td>24</td>
        </tr>
        <tr>
            <td>今井</td>
            <td>豪</td>
            <td>35</td>
        </tr>
        <tr>
            <td>上田</td>
            <td>勝義</td>
            <td>56</td>
        </tr>
    </table>
</body>
</html>
